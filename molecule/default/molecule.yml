---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: rsyslog-${MOLECULE_DISTRO:-debian9}
    image: geerlingguy/docker-${MOLECULE_DISTRO:-debian9}-ansible
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      - '/sys/fs/fuse/connections:/sys/fs/fuse/connections:ro'
      - '/dev/hugepages:/dev/hugepages'
    groups:
      - rsyslog
    tmpfs:
      - '/tmp'
      - '/run'
      - '/run/lock'
    devices:
      - '/dev/fuse:/dev/fuse'
    command: '/lib/systemd/systemd'
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
