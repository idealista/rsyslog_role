dist: xenial
language: python
python: "3.7"
services:
  - docker
install:
  - pip install pipenv
  - pipenv sync
env:
  matrix:
    - MOLECULE_DISTRO=debian8
    - MOLECULE_DISTRO=debian9
    - MOLECULE_DISTRO=debian10
script:
  - pipenv run molecule test

notifications:
